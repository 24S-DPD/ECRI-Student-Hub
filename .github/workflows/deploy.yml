name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry and generate Docker config
        run: |
          mkdir -p ~/.docker
          cat > ~/.docker/config.json <<EOF
          {
            "auths": {
              "ecristudenthubregistry.azurecr.io": {
                "username": "ecristudenthubregistry",
                "password": "MXsnndvZZYrBEix+LeVXwaRBDz6qAmh0Hq/zcFaX76+ACRBwjlhZ",
                "email": "princepaul.izuogu@stud.th-deg.de"
              }
            }
          }
          EOF

      - name: Build frontend Docker image
        working-directory: ./frontend
        run: |
          docker build -t ecristudenthubregistry.azurecr.io/frontend:latest .
          docker push ecristudenthubregistry.azurecr.io/frontend:latest

      - name: Build backend Docker image
        working-directory: ./backend
        run: |
          docker build -t ecristudenthubregistry.azurecr.io/backend:latest .
          docker push ecristudenthubregistry.azurecr.io/backend:latest

      - name: Create .env file
        run: |
          echo "POSTGRES_USER=postgres" >> .env
          echo "POSTGRES_PASSWORD=THD111" >> .env
          echo "POSTGRES_DB=student_db" >> .env
          echo "PGADMIN_DEFAULT_EMAIL=princepaul.izuogu@stud.th-deg.de" >> .env
          echo "PGADMIN_DEFAULT_PASSWORD=THD111" >> .env
          echo "DATABASE_URL=postgresql://postgres:THD111@database:5432/student_db" >> .env

      - name: Update Docker Compose file
        run: |
          sed -i "s|image:.*backend.*|image: ecristudenthubregistry.azurecr.io/backend:latest|g" docker-compose.yml
          sed -i "s|image:.*frontend.*|image: ecristudenthubregistry.azurecr.io/frontend:latest|g" docker-compose.yml

      - name: Deploy Docker Compose
        run: |
          docker-compose --env-file .env up -d

      - name: Get all container logs
        if: failure()
        run: |
          docker ps -aq | xargs -n 1 -I {} docker logs {}
