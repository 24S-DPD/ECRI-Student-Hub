name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry
        run: |
          mkdir -p ~/docker
          echo '{"auths":{"${{ secrets.ACR_LOGIN_SERVER }}":{"username":"${{ secrets.ACR_USERNAME }}","password":"${{ secrets.ACR_PASSWORD }}","auth":"$(echo -n ${{ secrets.ACR_USERNAME }}:${{ secrets.ACR_PASSWORD }} | base64)"}}}' > ~/docker/config.json

      - name: Build frontend Docker image
        working-directory: ./frontend
        run: |
          docker build -t frontend:latest .
      
      - name: Tag and push frontend Docker image
        run: |
          docker tag frontend:latest "${{ secrets.ACR_LOGIN_SERVER }}frontend:latest"
          docker push "${{ secrets.ACR_LOGIN_SERVER }}frontend:latest"

      - name: Build backend Docker image
        working-directory: ./backend
        run: |
          docker build -t backend:latest .

      - name: Tag and push backend Docker image
        run: |
          docker tag backend:latest "${{ secrets.ACR_LOGIN_SERVER }}backend:latest"
          docker push "${{ secrets.ACR_LOGIN_SERVER }}backend:latest"

      - name: Update Docker Compose file
        run: |
          sed -i "s|image:.*backend.*|image: ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest|g" docker-compose.yml
          sed -i "s|image:.*frontend.*|image: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest|g" docker-compose.yml

      - name: Deploy Docker Compose
        run: |
          docker-compose up -d
